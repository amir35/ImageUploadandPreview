<h1 mat-dialog-title>Delete Image</h1>
<div mat-dialog-content>
  Would you like to delete image with image ID : {{id}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onOk()">Yes</button>
</div>
